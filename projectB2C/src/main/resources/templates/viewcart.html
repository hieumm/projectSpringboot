<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Cart product</title>
</head>
<body>

<table class="table">
    <thead class="thead-dark">
    <tr>
       <!-- <th scope="col">#</th>-->
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartitem : ${cartitem}">
        <!--<th scope="row" th:text="${cartitem.productId}"></th>-->
        <td th:text="${cartitem.name}"></td>
        <td th:text="${cartitem.price}"></td>
        <td th:text="${cartitem.quantity}"></td>
        <td th:text="${cartitem.price * cartitem.quantity}"></td>
        <td><a class="btn btn-light" th:href="|/delCart?id=${cartitem.productId}|">Remove</a></td>

    </tr>
    </tbody>
</table>
<a>Money:</a>
<a th:text=${totalmoney}></a>
<br>
<a class="btn btn-light" th:href="|/clear-cart|">Clear cart</a>
<a class="btn btn-light" th:href="|/checkpage|">Add more</a>

<form th:action="@{/sendHoaDonAndReview}"  method="post">
    <!-- hiển thị tên sau khi đăng nhập thành công-->
  <!--  <p>Username: ${sessionScope["userName"]}</p>-->
    <input  type="text" name="money" th:value="${totalmoney}">
    <button  type="submit" href="single.html" >Thanh toán</button>
</form>
</body>
</html>
